name: NBA Daily Update

on:
  schedule:
    - cron: '0 5 * * *'  # 한국 시간(KST) 오후 2시 자동 실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0   # 전체 히스토리를 가져와 pull --rebase 시 충돌 방지

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        run: node fetch-nba.js

      - name: Commit and Push data
        run: |
          git config --global user.name "nba-bot"
          git config --global user.email "bot@example.com"
          git add .
          # 변경사항이 있는 경우에만 커밋 진행
          git diff --quiet && git diff --staged --quiet || git commit -m "Update NBA Data"
          # 웹사이트 수정사항과 봇의 데이터를 병합
          git pull --rebase origin main
          git push origin main
