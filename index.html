<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Daily Clutch | MVP Dashboard</title>

    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <link rel="stylesheet" href="style.css">
    
    <style>
        .match-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .match-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
            border-color: #1d428a;
        }
        .match-header {
            display: flex; justify-content: space-between; font-size: 0.85rem; color: #666; margin-bottom: 15px;
        }
        .match-score-board {
            display: flex; justify-content: space-between; align-items: center;
        }
        .team-info {
            display: flex; flex-direction: column; align-items: center; font-weight: 700;
        }
        .team-code { font-size: 1.2rem; margin-bottom: 4px; }
        .score { font-size: 1.5rem; color: #333; }
        .win-score { color: #1d428a; } /* NBA Blue */
        .click-hint {
            margin-top: 15px; text-align: center; font-size: 0.75rem; color: #888;
        }
    </style>
</head>

<body>
    
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>NBA<br>Daily Clutch</h2>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="home">
                    <span class="icon">üè†</span>
                    <span class="label">Home</span>
                </a>
                <a href="#" class="nav-item" data-page="schedule">
                    <span class="icon">üìÖ</span>
                    <span class="label">Schedule</span>
                </a>
                <a href="#" class="nav-item" data-page="standings">
                    <span class="icon">üèÜ</span>
                    <span class="label">Standings</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button id="mobileMenuBtn" class="mobile-menu-btn">
                        <span>‚ò∞</span>
                    </button>
                </div>

                <div class="header-center">
                    <div class="date-picker-container">
                        <button class="date-nav-btn prev">‚Äπ</button>
                        <span id="dateDisplay" class="date-display">Loading...</span>
                        <button class="date-nav-btn next">‚Ä∫</button>
                    </div>
                </div>

                <div class="header-right">
                    <div class="ticker-container">
                        <div id="tickerWrapper" class="ticker-wrapper">
                            </div>
                    </div>
                </div>
            </header>

            <div id="contentArea" class="content-scroll-area">
                <section class="hero-section">
                    <h2 class="section-title">Today's <span style="color: var(--accent-color); margin-left: 6px;">Clutch</span> Heroes</h2>
                    <div id="heroGrid" class="hero-grid">
                         </div>
                </section>

                <section class="match-section">
                    <h2 class="section-title">Game Results</h2>
                    <div id="matchGrid" class="match-grid"></div>
                </section>
            </div>
        </main>
    </div>

    <div id="gameModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="modalTitle">Game Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-score-summary">
                    <div class="modal-team">
                        <div class="team-logo large" id="modalHomeLogo">H</div>
                        <span id="modalHomeName">HOME</span>
                        <span class="modal-score" id="modalHomeScore">0</span>
                    </div>
                    <div class="modal-vs">FINAL</div>
                    <div class="modal-team">
                        <div class="team-logo large" id="modalAwayLogo">A</div>
                        <span id="modalAwayName">AWAY</span>
                        <span class="modal-score" id="modalAwayScore">0</span>
                    </div>
                </div>
                <div id="modalStatsContent">
                </div>
            </div>
        </div>
    </div>

    <script>
        // [Logic 1] Dummy Data for Testing
        const gamesData = [
            { id: "0022500659", home: "ATL", away: "IND", h_score: 132, a_score: 116, status: "Final" },
            { id: "0022500660", home: "BOS", away: "POR", h_score: 102, a_score: 94, status: "Final" },
            { id: "0022500661", home: "LAL", away: "CHI", h_score: 129, a_score: 118, status: "Final" }
        ];

        // [Logic 2] URL Generation Logic (Inference based on User Req)
        function getBoxScoreUrl(game) {
            // Rule: https://www.nba.com/game/{away}-{home}-{id}/box-score
            const away = game.away.toLowerCase();
            const home = game.home.toLowerCase();
            
            // [Validation Note]: NBA.com URL Ìå®ÌÑ¥Ïù¥ Ï¢ÖÏ¢Ö away-vs-home ÌòïÏãùÏùÑ ÏÇ¨Ïö©Ìï®.
            // 404 Î∞úÏÉù Ïãú ÏïÑÎûò ÎùºÏù∏ÏúºÎ°ú ÍµêÏ≤¥ ÌïÑÏöî:
            // return `https://www.nba.com/game/${away}-vs-${home}-${game.id}/box-score`;
            
            return `https://www.nba.com/game/${away}-${home}-${game.id}/box-score`;
        }

        // [Logic 3] Popup Implementation (Window.open)
        function openBoxScorePopup(url) {
            const width = 1280;
            const height = 900;
            const left = (window.screen.width - width) / 2;
            const top = (window.screen.height - height) / 2;
            
            window.open(url, 'nbaBoxScore', `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`);
        }

        // [Logic 4] Rendering Logic
        function renderMatches() {
            const grid = document.getElementById('matchGrid');
            if (!grid) return; // ÏïàÏ†Ñ Ïû•Ïπò
            
            grid.innerHTML = ''; // Ï¥àÍ∏∞Ìôî

            gamesData.forEach(game => {
                const card = document.createElement('div');
                card.className = 'match-card'; // CSS ÌÅ¥ÎûòÏä§ Ï†ÅÏö©

                // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏: ÌåùÏóÖ Ìò∏Ï∂ú (Î™®Îã¨ X)
                card.onclick = () => {
                    const url = getBoxScoreUrl(game);
                    openBoxScorePopup(url);
                };

                const isHomeWin = game.h_score > game.a_score;
                const isAwayWin = game.a_score > game.h_score;

                card.innerHTML = `
                    <div class="match-header">
                        <span style="font-weight:bold; color:#333;">${game.status}</span>
                        <span>ID: ${game.id}</span>
                    </div>
                    <div class="match-score-board">
                        <div class="team-info">
                            <span class="team-code">${game.away}</span>
                            <span class="score ${isAwayWin ? 'win-score' : ''}">${game.a_score}</span>
                        </div>
                        <span style="color:#999; font-size:0.9rem;">@</span>
                        <div class="team-info">
                            <span class="team-code">${game.home}</span>
                            <span class="score ${isHomeWin ? 'win-score' : ''}">${game.h_score}</span>
                        </div>
                    </div>
                    <div class="click-hint">Click for Box Score (Popup) ‚Üó</div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderMatches();
            
            // ÎÇ†Ïßú ÌëúÏãú
            const today = new Date().toISOString().split('T')[0];
            const dateEl = document.getElementById('dateDisplay');
            if(dateEl) dateEl.textContent = today;
        });
    </script>
</body>
</html>
