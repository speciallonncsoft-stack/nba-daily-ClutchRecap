<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game Dashboard (Prototype)</title>
    <style>
        :root {
            --primary-bg: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333;
            --accent-color: #1d428a; /* NBA Blue */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .game-header {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-code {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .score {
            font-size: 1.8em;
            color: var(--accent-color);
        }

        .vs {
            color: #999;
            font-size: 0.8em;
        }

        .status-badge {
            background-color: #e0e0e0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            align-self: flex-start;
        }

        .status-badge.final {
            background-color: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>

    <h1>üèÄ NBA Daily Clutch</h1>
    <div id="app" class="dashboard-grid">
        </div>

    <script>
        // 1. Data Logic: JSON Dummy Data
        const gamesData = [
            {
                gameId: "0022500659",
                homeTeam: "ATL",
                awayTeam: "IND",
                homeScore: 132,
                awayScore: 116,
                status: "Final"
            },
            {
                gameId: "0022500660",
                homeTeam: "BOS",
                awayTeam: "POR",
                homeScore: 102,
                awayScore: 94,
                status: "Final"
            },
            {
                gameId: "0022500661",
                homeTeam: "LAL",
                awayTeam: "CHI",
                homeScore: 129,
                awayScore: 118,
                status: "Final"
            }
        ];

        // 2. URL Generation Logic
        function getBoxScoreUrl(game) {
            // Rule: https://www.nba.com/game/{away}-{home}-{id}/box-score
            // Note: ÌåÄ ÏïΩÏñ¥Îäî ÏÜåÎ¨∏ÏûêÎ°ú Î≥ÄÌôò
            const away = game.awayTeam.toLowerCase();
            const home = game.homeTeam.toLowerCase();
            const id = game.gameId;
            
            // ÎßåÏïΩ NBA ÏÇ¨Ïù¥Ìä∏ Íµ¨Ï°∞ Î≥ÄÍ≤ΩÏúºÎ°ú ÎßÅÌÅ¨Í∞Ä ÏûëÎèôÌïòÏßÄ ÏïäÏúºÎ©¥ ÏïÑÎûò Ìè¨Îß∑ÏúºÎ°ú Î≥ÄÍ≤Ω Í≥†Î†§:
            // return `https://www.nba.com/game/${away}-vs-${home}-${id}/box-score`;
            
            return `https://www.nba.com/game/${away}-${home}-${id}/box-score`;
        }

        // 3. Render Logic
        function renderDashboard() {
            const app = document.getElementById('app');
            app.innerHTML = ''; // Ï¥àÍ∏∞Ìôî

            gamesData.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                
                // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏: ÌåùÏóÖ Ïò§Ìîà
                card.onclick = () => {
                    const url = getBoxScoreUrl(game);
                    // ÌåùÏóÖ ÏÑ§Ï†ï: 1280x900
                    window.open(url, 'nbaBoxScore', 'width=1280,height=900,scrollbars=yes,resizable=yes');
                };

                const isFinal = game.status === 'Final';
                const statusClass = isFinal ? 'status-badge final' : 'status-badge';

                card.innerHTML = `
                    <div class="game-header">
                        <span class="${statusClass}">${game.status}</span>
                        <span>ID: ${game.gameId}</span>
                    </div>
                    <div class="score-board">
                        <div class="team">
                            <span class="team-code">${game.awayTeam}</span>
                            <span class="score">${game.awayScore}</span>
                        </div>
                        <span class="vs">@</span>
                        <div class="team">
                            <span class="team-code">${game.homeTeam}</span>
                            <span class="score">${game.homeScore}</span>
                        </div>
                    </div>
                    <div style="text-align: center; font-size: 0.8em; color: #888;">
                        Click for Box Score ‚Üó
                    </div>
                `;

                app.appendChild(card);
            });
        }

        // Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', renderDashboard);
    </script>
</body>
</html>
